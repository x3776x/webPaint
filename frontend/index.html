<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>tarea web paint</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1> web paint</h1>
            <div id="authArea">
                <input id="username" placeholder="User">
                <input id="password" placeholder="Password" type="password">
            
                <button id="btnLogin">Login</button>
                <button id="btnRegister">Register</button>
            
                <button id="btnLogout" style="display:none">Log out</button>
            </div>
        </header>

        <main>
            <aside class="toolbar">
                <div>
                    <label>Tool</label>
                    <select id="tool">
                        <option value="select">Select</option>
                        <option value="line">Línea</option>
                        <option value="rect">Rectángulo</option>
                        <option value="circle">Círculo/Elipse</option>
                        <option value="polygon">Polígono / Estrella</option>
                    </select>
                </div>

                <div>
                    <label>Stroke</label>
                    <input type="color" id="strokeColor" value="#000000">
                    <label>Fill</label>
                    <input type="color" id="fillColor" value="#ff0000">
                    <label>Stroke width</label>
                    <input id="strokeWidth" type="number" min="1" max="20" value="2">
                </div>

                <div>
                    <label>Background image</label>
                    <input type="file" id="bgFile" accept="image/*">
                    <button id="btnUploadBg">Upload bg</button>
                </div>

                <div>
                    <button id="btnSave">Save drawing</button>
                    <button id="btnLoad">Load</button>
                </div>
            </aside>

            <section class="canvas-area">
                <svg id="svgCanvas" viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid meet"></svg>
            </section>
        </main>

        <script src="app.js"></script>
    </body>
</html>
